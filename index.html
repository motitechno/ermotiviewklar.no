<!DOCTYPE html>
<html lang="no">
<head>

<body style="background:#000;color:#fff;font-family:Poppins">
  <div style="text-align: center; font-size: 1.1em; font-weight: bold; margin-top: 20px">Er Motiview klar no?</div>
  <div style="text-align: center; height: calc(100vh - 130px); display: flex; align-self: center; justify-self: center; justify-content: center; align-items-center; flex-direction: column; margin-top: -20px;">
    <img style="max-width: 75vw; margin: 0 auto;" src="nei-gif.gif">
  </div>
    <div style="text-align: center; margin-bottom: 40px;">
    Motiview status ble sist oppdatert: <span id="currentTime"></span> av <span id="updatedBy"></span>
  </div>
      <div style="text-align: center; font-weight:bold; font-size: 0.75em;"><a style="color: #fff;"href="https://ermotiviewklar.no" target="_blank">Ermotiviewklar.no</a> er en tjeneste levert av Motitech for folk som lurer p√• om Motiview er klar no.</div>
    <script type="text/javascript">
      const element = document.getElementById('currentTime');
      const updatedBy = document.getElementById('updatedBy');
      const techTeam = ['Eivind', 'Aleksander', 'Erlend', 'Daniel']
      let date = new Date();
      element.innerText = date.toLocaleDateString() + " " + date.toLocaleTimeString();
      updatedBy.innerText = techTeam[Math.floor(Math.random() * (techTeam.length - 1 + 1) + 0)]
      
      setInterval(function () {
        const currentDate = new Date();
        element.innerText = currentDate.toLocaleDateString() + " " + currentDate.toLocaleTimeString();
        updatedBy.innerText = techTeam[Math.floor(Math.random() * (techTeam.length - 1 + 1) + 0)]
      }, 6000);
  </script>
</body>
</html>
